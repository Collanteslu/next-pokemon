name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-pokedex.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_POKEAPI_BASE_URL: ${{ secrets.NEXT_PUBLIC_POKEAPI_BASE_URL }}
          NEXT_PUBLIC_CACHE_DURATION: ${{ secrets.NEXT_PUBLIC_CACHE_DURATION }}
          NEXT_PUBLIC_REQUEST_TIMEOUT: ${{ secrets.NEXT_PUBLIC_REQUEST_TIMEOUT }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        if: github.ref == 'refs/heads/main'
